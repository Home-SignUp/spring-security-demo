<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Login</title>
        <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet" />
    </head>

    <body class="totpLogin" onload="document.loginForm.username.focus();">
        <form name="loginForm" th:action="@{/login}" action="/login" method="POST">
            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

            <div id="fieldset">

                <div id="please_login">Login</div>
                <div id="login_form">
                    <div id="fieldset_contents">
                        <p th:if="${param.logout}">You have been logged out</p>
                        <p th:if="${param.error}" class="errormsg">There was an error, please try again</p>

                        <table>
                            <tr>
                                <td><label for="username">Username</label></td>
                                <td><input type="text" id="username" name="username" /></td>
                            </tr>
                            <tr>
                                <td><label for="password">Password</label></td>
                                <td><input type="password" id="password" name="password" /></td>
                            </tr>
                            <tr>
                                <td><label for="totpkey">Authenticator Code</label></td>
                                <td><input type="text" id="TOTPKey" name="TOTPKey" /></td>
                            </tr>
                        </table>

                    </div>
                    <div id="submit"><button type="submit">Login</button></div>
                </div>
            </div>
        </form>
    </body>
</html>
